<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation, test task 2 - Pyvovarova</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/cd42d94daf.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1><span>Bank </span>support portal</h1>
        <form action="" class="login-form">
            <div class="mail">
                <input type="text" name="email" data-regex="^(([^<>()[\]\\.,;:\s@']+(\.[^<>()[\]\\.,;:\s@']+)*)|('.+'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$" id="" placeholder="E-mail">
                <span class="warning-sign"></span>
            </div>

            <div class="password">
                <input type="password" name="password" id="" placeholder="Password">
                <span class="warning-sign"></span>
            </div>

            <button class="submit-btn" type="submit">Login</button>

            <div class="forgot-password">
                <span>Forgot your password?</span>
                <a href="#">Reset it here.</a>
            </div>
        </form>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
